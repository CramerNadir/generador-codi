<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Codi</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html, body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        text-align: center;
        height: 100%;
        width: 100%;
      }
      .container {
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
      }
      input {
        font-size: 1.2rem;
        padding: 0.5rem;
        width: 120px;
        text-align: center;
      }
      button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        margin-top: 1rem;
      }
      #codi {
        margin-top: 1.5rem;
        font-size: 1.2rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Generador de Codi Final</h2>
      <p>Introdueix un número de 4 xifres:</p>
      <input id="num" maxlength="4" placeholder="" />
      <button id="btn" onclick="generarCodi()">Generar</button>
      <p id="codi"></p>
    </div>

    <script>
      function generarCodi() {
        const input = document.getElementById("num");
        const btn = document.getElementById("btn");
        const valor = input.value;

        if (!/^\d{4}$/.test(valor)) {
          alert("Introdueix un número de 4 xifres!");
          return;
        }

        const codi = parseInt(valor) * 73+2025;
        document.getElementById("codi").innerText = "El teu codi és: " + codi;

        // Desactivar input i botó
        input.disabled = true;
        btn.disabled = true;
      }
    </script>
  </body>
</html>
